services:
  cafe-grader-web:
    build:
      dockerfile: web.Dockerfile
      context: .
    image: cafe-grader-web:latest
    container_name: cafe-grader-web
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - RAILS_TIME_ZONE=${RAILS_TIME_ZONE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - SQL_DATABASE_CONTAINER_HOST=${SQL_DATABASE_CONTAINER_HOST}
      - SQL_DATABASE_PORT=${SQL_DATABASE_PORT}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - cafe-grader-storage:/cafe-grader/web/storage
      - cafe-grader-cache:/cafe-grader/judge
      # - cafe-grader-logs:/cafe-grader/web/log  # Uncomment this line to enable log persistence
    command: >
      bash -lc "
        cd /cafe-grader/web
        rails db:create RAILS_ENV=production
        rails db:migrate RAILS_ENV=production
        rails db:seed RAILS_ENV=production
        rails assets:precompile RAILS_ENV=production
        rails server -b 0.0.0.0
      "
    depends_on:
      cafe-grader-db:
        condition: service_healthy

  cafe-grader-worker:
    build:
      dockerfile: worker.Dockerfile
      context: .
    image: cafe-grader-worker:latest
    container_name: cafe-grader-worker
    privileged: true  # Required for systemd and IOI Isolate
    tty: true
    volumes:
      - cafe-grader-cache:/cafe-grader/judge
    environment:
      - RAILS_ENV=production
      - RAILS_TIME_ZONE=${RAILS_TIME_ZONE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - SQL_DATABASE_CONTAINER_HOST=${SQL_DATABASE_CONTAINER_HOST}
      - SQL_DATABASE_PORT=${SQL_DATABASE_PORT}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - PYTHON_PACKAGES=${PYTHON_PACKAGES}
      - GRADER_PROCESSES=${GRADER_PROCESSES}
    depends_on:
      cafe-grader-db:
        condition: service_healthy

  cafe-grader-db:
    image: mysql:latest
    container_name: ${SQL_DATABASE_CONTAINER_HOST}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    expose:
      - ${SQL_DATABASE_PORT}
    # ports:  # Uncomment this block to expose the database port to the host
    #   - "${SQL_DATABASE_PORT}:${SQL_DATABASE_PORT}"
    volumes:
      - cafe-grader-db:/var/lib/mysql
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 5s

volumes:
  cafe-grader-storage:
  cafe-grader-cache:
  cafe-grader-db:
  # cafe-grader-logs:  # Uncomment this line to enable log persistence